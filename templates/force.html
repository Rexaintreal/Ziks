<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Force Simulator - Ziks</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/force.css') }}">
</head>
<body data-theme="dark">
<div class="loading-screen" id="loadingScreen">
        <div class="loader"></div>
        <div class="loading-text">Loading Force Simulator... (｡◕‿◕｡)</div>
    </div>

    <nav>
        <div class="nav-left">
            <a href="/" class="back-btn" style="margin: 0;">
                <i class="fa-solid fa-arrow-left"></i>
                Back to Home
            </a>
        </div>
        <button class="theme-toggle" id="themeToggle">
            <i class="fa-solid fa-sun" id="themeIcon"></i>
        </button>
    </nav>

    <div class="sim-container">
        <div class="canvas-section">
            <div class="canvas-header">
                <span class="engine-title">Force Simulator</span>
            </div>
            <div class="canvas-wrapper">
                <div class="canvas-bg-pattern"></div>
                <canvas id="canvas"></canvas>
            </div>
            <div class="zoom-controls">
                <button class="zoom-btn" id="zoomInBtn" title="Zoom In">
                    <i class="fa-solid fa-plus"></i>
                </button>
                <span class="zoom-level" id="zoomDisplay">100%</span>
                <button class="zoom-btn" id="zoomOutBtn" title="Zoom Out">
                    <i class="fa-solid fa-minus"></i>
                </button>
                <button class="zoom-btn" id="resetViewBtn" title="Reset View">
                    <i class="fa-solid fa-maximize"></i>
                </button>
            </div>
        </div>

        <div class="controls-section">
            <h3 style="color: var(--text); margin-bottom: 1.5rem; font-size: 1.1rem;">Controls</h3>

            <div class="control-group">
                <label>Mass (kg)</label>
                <input type="number" id="mass" value="10" min="1" max="100" step="1">
            </div>

            <div class="control-group">
                <label>Add Another Block</label>
                <button class="btn btn-secondary" id="addBlockBtn" style="width: 100%;">
                    <i class="fa-solid fa-plus"></i> Add Block
                </button>
            </div>

            <div class="control-group">
                <label>Gravity (m/s²)</label>
                <input type="number" id="gravity" value="9.8" min="0" max="20" step="0.1">
            </div>

            <div class="control-group">
                <label>Coefficient of Friction (μ)</label>
                <input type="number" id="friction" value="0.3" min="0" max="1" step="0.05">
            </div>

            <div class="control-group">
                <label>Surface Angle (°)</label>
                <div class="slider-container">
                    <input type="range" id="angle" min="0" max="45" value="0" step="1">
                </div>
                <div class="value-display">
                    <i class="fa-solid fa-angle-up angle-icon"></i>
                    <span class="angle-value" id="angleDisplay">0°</span>
                </div>
            </div>

            <div class="force-controls">
                <h4 style="color: var(--text); margin-bottom: 1rem; font-size: 1rem;">Applied Forces</h4>
                <button class="btn btn-secondary" id="addForceBtn" style="width: 100%; margin-bottom: 1rem;">
                    <i class="fa-solid fa-plus"></i> Add Force
                </button>
                <div id="forcesList"></div>
            </div>

            <div class="btn-group">
                <button class="btn btn-primary" id="simulateBtn">
                    <i class="fa-solid fa-play"></i> Simulate
                </button>
                <button class="btn btn-secondary" id="resetBtn">
                    <i class="fa-solid fa-rotate-right"></i> Reset
                </button>
            </div>

            <div class="stats-section">
                <h4>Net Force Analysis</h4>
                <div class="stat-item">
                    <span class="stat-label">
                        <i class="fa-solid fa-arrow-right"></i>
                        Net Force X
                    </span>
                    <span class="stat-value" id="netForceX">0 N</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">
                        <i class="fa-solid fa-arrow-up"></i>
                        Net Force Y
                    </span>
                    <span class="stat-value" id="netForceY">0 N</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">
                        <i class="fa-solid fa-gauge"></i>
                        Net Magnitude
                    </span>
                    <span class="stat-value" id="netMagnitude">0 N</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">
                        <i class="fa-solid fa-arrows-left-right"></i>
                        Acceleration
                    </span>
                    <span class="stat-value" id="acceleration">0 m/s²</span>
                </div>
                <canvas id="fbdCanvas" width="300" height="180"></canvas>
            </div>
        </div>
    </div>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    <script src="{{ url_for('static', filename='js/force.js') }}"></script>
</body>
</html>
