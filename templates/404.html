    <link rel="icon" href="{{ url_for('static', filename='assets/logo.ico') }}">

        document.documentElement.setAttribute('data-theme', savedTheme);

</head>

    <nav>
        <div class="nav-left">
            <a href="/" class="logo-link logo">
